<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch case </title>
</head>
<body style="text-align:center; font-weight: 600;">
    <h1>You are going to the trip</h1>

    <script>
        //assign trip according to visa using switch case
        var visa1="paris";
        switch(visa1){
            case'Afghanistan':{
                document.write("YOu have "+visa1+" tourist VISA");
                document.write("<br>");
                document.write("Enjoy your "+visa1+" trip");
            }
            break;

            case'Burundi':{
                document.write("YOu have "+visa1+" tourist VISA");
                document.write("<br>");
                document.write("Enjoy your "+visa1+" trip");
            }
            break;

            case'paris':{
                document.write("YOu have "+visa1+" tourist VISA");
                document.write("<br>");
                document.write("Enjoy your "+visa1+" trip");
            }
            break;

            case'Russia':{
                document.write("YOu have "+visa1+" tourist VISA");
                document.write("<br>");
                document.write("Enjoy your "+visa1+" trip");
            }
            break;
            default:
            document.write("you don't have visa");
            document.write("Enjoy your native country trip");
        }
    </script>
</body>
</html>
